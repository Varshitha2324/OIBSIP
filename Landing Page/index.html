<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Remix Icon is a set of open-source neutral-style system symbols for designers and developers.-->
    <link rel="stylesheet" href="style.css">
    <title>Explore The  world</title>
</head>
<body>
    <nav>
        <div class="nav_logo"><a  href="#"Travel.To></a></div>
        <ul class="nav_links">
            <li class="link">Home</li>
            <li class="link">Features</li>
            <li class="link">About Us</li>
            <li class="link">Contact Us</li>
        </ul>
        <div class="search_box">
            <input type="text" placeholder="Search">
            <i class="ri-search-line"></i>
        </div>
    </nav>
    <div class="container">
        <div class="container_left">
            <div class="content">
                <h1>DISCOVERING <br/>THE WORLD.</h1>
               <p>“Traveling – it leaves you speechless, then turns you into a storyteller.” – Ibn Battuta</p>
               <div class="btns">
                 <button class="read_more">Read More</button>
                 <button class="our_blogs">Our Blogs</button>
               </div>
               <div class="chevrons">
                <span class="chev_left">
                    <i class="ri-arrow-left-s-line"></i>
                </span>
                <span class="chev_right">
                    <i class="ri-arrow-right-s-line"></i>
                </span>
               </div>
            </div>
        </div>
        <div class="container_right">
            <form>
                <h4>Where you want to Explore??</h4>
                <div class="form_group">
                    <label for="Source">Source</label></label>
                    <input type="text" name="source" id="source" placeholder="Enter source">
                </div>
                <div class="form_group">
                    <label for="destination">Destination</label>
                    <input type="text" name="destination" id="destination" placeholder="Enter destination">
                </div>
                <div class="form_group">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" placeholder="Enter date:dd/mm/yyyy">
                </div>
                <button type="submit">Check travel Details</button>
            </form>
        </div>
        <div class="bottom_tracker">
            <span></span>
        </div>
    </div>
</body>
</html>
